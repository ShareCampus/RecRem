  mode: "debug" # 运行模式，debug / release
  port: "8088" # 端口
  token_expire_time: 18000 # JWT token 过期时间（单位：秒）
  allowed_refers: ["localhost", "127.0.0.1"] # 允许的 referer
  limit_time: 5 # 限流时间间隔
  limit_cap: 100 # 间隔时间内最大访问次数
